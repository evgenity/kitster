---
layout: default
---
<div class="kit-hero position-relative mb-5">
      <img src="/assets/images/1500x500.png" alt="..." class="img img-fluid kit-hero-img">
      <div class="position-absolute translate-middle top-50 start-50" style="width:80%;">
        <h1 class="text-center">{{page.title}}</h1>
        <h2 class="lead text-center"> {{page.description}}</h2>
      </div>
      <div class="position-absolute translate-middle-x bottom-0 start-50 m-3">
        <div class="">
          <div class="d-flex position-relative">
            <img height="25px" width="25px" src="{{ site.baseurl }}{{page.author-avatar}}" alt="..." class="rounded-circle my-auto ">
            <p class="ms-1 my-auto"><a class="link-dark" href="/makers/{{page.author}}">{{page.author}}</a></p>
            <p class="badge rounded-pill bg-info my-auto ms-1" style="padding: 0px; font-size: 10px;"><i class="bi bi-patch-check"></i></p>
          </div>
          
        </div>
      </div>
</div>

<h2 class="lead text-center font-italic"> "{{page.description}}"</h2>

<div class="row" data-masonry='{"percentPosition": true }' style="position: relative; height: 690px;" id="masonry-container">
  {%- for p in page.products -%}
    <div class="col-sm-6 col-lg-4 mb-4">
    <div class="card">
      <div class="card-header position-relative">
        <img src="{{p.img_url}}" class="card-img-top shadow"/>
        <div class="d-flex justify-content-between align-items-center position-absolute start-0 bottom-0 ms-3 mb-1" ">
          <div class="btn-group">
            <a class="btn btn-warning" class="btn btn-sm btn-outline-secondary" href="{{p.yandex_market_link}}" style="color: white; border-radius: 25px; padding:2px 5px; text-transform: lowercase;" target="_blank">üõí –Ø–Ω–¥–µ–∫—Å.–ú–∞—Ä–∫–µ—Ç</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-title">{{p.product_title}}</p>
        <p class="card-text">{{p.product_description}}</p>
      </div>
    </div>
    </div>
  {%- endfor -%}
</div>
