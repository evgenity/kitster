---
layout: default
---
<div class="kit-hero position-relative mb-5">
      <img src="/assets/images/1500x500.png" alt="..." class="img img-fluid kit-hero-img">
      <div class="position-absolute translate-middle top-50 start-50" style="width:80%;">
        <h1 class="text-center">{{page.title}}</h1>
        <h2 class="lead text-center"> {{page.description}}</h2>
      </div>
      <div class="position-absolute translate-middle-x bottom-0 start-50 m-3">
        <div class="">
          <div class="d-flex position-relative">
            <img height="25px" width="25px" src="{{ site.baseurl }}{{page.author-avatar}}" alt="..." class="rounded-circlemy-auto ">
            <p class="ms-1 my-auto">{{page.author}}</p>
            <p class="badge rounded-pill bg-info my-auto ms-1" style="padding: 0px; font-size: 10px;"><i class="bi bi-patch-check"></i></p>
          </div>
          
        </div>
      </div>
</div>

<h2 class="lead text-center font-italic"> "{{page.description}}"</h2>


<div class="album py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" data-masonry='{"percentPosition": true }' id="masonry-container">
      
      {%- for p in page.products -%}
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <img src="{{ site.baseurl }}{{p.img_url}}" class="card-img-top mb-3"  />
            <h5 class="card-title">{{p.product_title}}</h5>
            <p class="card-text">{{p.product_description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-warning" class="btn btn-sm btn-outline-secondary" href="{{p.yandex_market_link}}" style="color: white;">Яндекс.Маркет</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {%- endfor -%}

      
    </div>
  </div>
</div>
