---
layout: default
---


<div class="kit-hero position-relative mb-5">
      <img src="/assets/images/1500x500.png" alt="..." class="img img-fluid kit-hero-img">
      <div class="position-absolute translate-middle top-50 start-50" style="width:80%;">
        <h1 class="text-center">Наборы {{page.name}}</h1>
        <h2 class="lead text-center"> Творческий деятель</h2>
      </div>
      <div class="position-absolute translate-middle-x bottom-0 start-50 m-3">
        <div class="">
          <div class="d-flex position-relative">
            <img height="25px" width="25px" src="{{ site.baseurl }}{{page.author-avatar}}" alt="..." class="rounded-circle my-auto ">
            <p class="ms-1 my-auto"><a class="link-dark" href="/makers/{{page.author}}">{{page.name}}</a></p>
            <p class="badge rounded-pill bg-info my-auto ms-1" style="padding: 0px; font-size: 10px;"><i class="bi bi-patch-check"></i></p>
          </div>
        </div>
      </div>
</div>

<div class="row data-masonry='{"percentPosition": true }' id="masonry-container">
  {%- assign author_kits = site.kits | where: "author", page.name -%}
   {%- for kit in author_kits -%}
      <div class="col-sm-6 col-lg-4 mb-4">
        <div class="card">
          <!-- <div class="card-header small py-0 border-0">
            {{kit.status}}
          </div> -->
          <img class="card-img-top" src="{{ site.baseurl }}{{kit.cover}}">
          <a class="card-block stretched-link text-decoration-none" href="{{kit.url | relative_url}}" ></a>
          <div class="card-body">
            <h5 class="card-title">{{kit.title}}</h5>
            <p class="card-text mb-0">{{kit.description}}</p>
          </div>
          
          <div class="d-flex card-footer border-0">
            <div class="">
                <img height="25px" width="25px" src="{{ site.baseurl }}{{page.author-avatar}}" alt="..." class="rounded-circle">
            </div>
            <div class="ms-auto small my-auto">
              <a class='link-dark' href="#">{{kit.author | escape}}</a>
            </div>
            <!-- <div class="my-auto">
              <p class="small mb-0 my-auto">{{kit.products.size}} шт.</p>
            </div> -->
          </div>
        </div>
      </div>
      {%- endfor -%}
</div>
