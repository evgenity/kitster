---
layout: default
---
<div class="kit-hero position-relative mb-5">
      <img src="/assets/images/1500x500.png" alt="..." class="img img-fluid kit-hero-img">
      <div class="position-absolute translate-middle top-50 start-50" style="width:80%;">
        <h1 class="text-center">Поддержать автора</h1>
      </div>
      <div class="position-absolute translate-middle-x start-50 m-3" style="bottom: 5%;">
          <div class="d-flex position-relative">
            <img height="25px" width="25px" src="/assets/images/makers/evgenity.png" alt="..." class="rounded-circle my-auto ">
            <p class="ms-1 my-auto"><a class="link-dark" href="/makers/{{page.name}}">evgenity</a></p>
            <p class="badge rounded-pill bg-info my-auto ms-1" style="padding: 0px; font-size: 10px;"><i class="bi bi-patch-check"></i></p>
          </div>
      </div>
      <div class="position-absolute translate-middle-x start-50 m-3" style="bottom: -50%; background:white; padding: 20px 50px; border-radius: 25px;">
          <div class="d-flex position-relative">
            <form class="m-auto">
              <div class="d-flex">
              <input class="form-control"  placeholder="0 &#8381" style="text-align: center; border-radius: 25px; border: 1px solid #7745D9;">
            </div>
              <div class="d-flex my-3">
               <button type="submit" class="btn mx-auto" style="  border: 1px solid white;
                  padding: 10px 15px;
                  margin-right: 10px;
                  border-radius: 25px;
                  text-transform: lowercase;
                  font-weight: 300;
                  font-size: 0.9rem;
                  line-height: 0.8;
                  color: white;
                  background: #7745D9;
                  ">Отправить
                </button>
                </div>
            </form>
          </div>
      </div>
</div>
