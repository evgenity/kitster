{% extends "kits/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style type="text/css">
  body {
    background: #7745D9;
  }
  header, footer {
    display: none;
  }
</style>

<div class="w-100 m-auto" style="margin-top: 15% !important">
<div class='d-flex mb-4 '>
  <h1 class="mx-auto" style="color: white;  font-family: 'Dosis', serif; font-weight: 100;font-size: 2rem;">kitster</h1>
</div>
  <div class='d-flex col-6 mx-auto'>
  <form method="post" class="m-auto w-100">
    {% csrf_token %}
     <div class="mb-2">
        <label for="id_username" class="small mb-1">Электронная почта</label>
        {{ form.username }}
      </div>
      <div class="mb-2">
        <label for="id_password1" class="small mb-1">Пароль</label>
        {{ form.password1 }}
      </div>
      <div class="mb-4">
        <label for="id_password2" class="small mb-1">Пароль еще раз</label>
        {{ form.password1 }}
      </div>
    <div class='d-flex mb-3'>
      <input type="submit" value="Создать профиль" class="btn btn-submit m-auto">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
</div>
{% endblock %}
