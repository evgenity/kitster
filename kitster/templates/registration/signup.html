{% extends "kits/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style type="text/css">
  body {
    background: #7745D9;
  }
</style>

  <div class='d-flex'>
  <form method="post" class="m-auto">
    {% csrf_token %}
     <div class="mb-2">
        <label for="id_username" class="small mb-1">Электронная почта</label>
        {{ form.username }}
      </div>
      <div class="mb-2">
        <label for="id_password1" class="small mb-1">Пароль</label>
        {{ form.password1 }}
      </div>
      <div class="mb-4">
        <label for="id_password2" class="small mb-1">Пароль еще раз</label>
        {{ form.password1 }}
      </div>
    <div class='d-flex mb-3'>
      <input type="submit" value="Создать профиль" class="btn btn-submit m-auto">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
